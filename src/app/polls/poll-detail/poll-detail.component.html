<div class="container">

  <div *ngIf="poll !== null">
    <poll-vote
      *ngIf="!showResults"
      (voted)="updatePoll($event)"
      (showResults)="showResults = true"
      [poll]="poll"></poll-vote>
    <poll-results
      *ngIf="showResults"
      [poll]="poll"
      [userOwnsPoll]="userOwnsPoll"></poll-results>
  </div>

</div>
