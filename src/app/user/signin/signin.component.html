<div class="col col-xs-12 col-md-10 col-md-offset-1">
  <div [ngClass]="{'panel-info': (!errorMessage), 'panel-warning': (!submitted && errorMessage), 'panel': true}">
    <div class="panel-heading">Signin</div>
    <div *ngIf="!submitted && !errorMessage" class="panel-body">
      <p>Signin below to create and manage your own polls.</p>
      <p>If you have no account yet, <a [routerLink]="['/signup']">sign up</a>.</p>
    </div>
    <div *ngIf="submitted && !errorMessage" class="panel-body">
      <p>Sending singin data to server.</p>
      <p>Please wait</p>
    </div>
    <div *ngIf="!submitted && errorMessage" class="panel-body">
      <p>{{errorMessage}}</p>
    </div>
  </div>
</div>
<div class="col col-xs-12 col-md-10 col-md-offset-1">
</div>
<div *ngIf="!submitted" class="col col-xs-12 col-md-10 col-md-offset-1">
  <form [formGroup]="signinForm" (ngSubmit)="onSubmit()">
    <div class="form-group form-group-lg">
      <label class="control-label" for="email">Email</label>
      <input
        type="email"
        formControlName="email"
        class="form-control"
        placeholder="Email Address">
      <div
        [hidden]="signinForm.controls.email.valid || (signinForm.controls.email.pristine)"
        class="alert alert-warning">Please enter your email address correctly</div>
    </div>
    <div class="form-group form-group-lg">
      <label class="control-label" for="password">Password</label>
      <input
        type="password"
        formControlName="password"
        class="form-control"
        placeholder="Password">
      <div
        class="alert alert-warning"
        [hidden]="signinForm.controls.password.valid || (signinForm.controls.password.pristine)">Please enter a valid password</div>
    </div>
    <div class="form-group">
      <button
        type="submit"
        [disabled]="signinForm.invalid"
        class="btn btn-lg btn-primary pull-right"
      >Submit</button>
      <button
        type="button"
        class="btn btn-lg btn-warning pull-right"
        (click)="resetForm()"
      >Reset</button>
    </div>
  </form>
</div>
