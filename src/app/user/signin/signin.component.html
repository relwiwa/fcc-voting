<div class="container">

  <div class="row">
    <div class="col col-xs-12 col-md-10 col-md-offset-1">
      <div [ngClass]="{'panel-info': (!errorMessage), 'panel-warning': (!submitted && errorMessage), 'panel': true}">
        <div class="panel-heading">
          <h3>Signin</h3>
        </div>
        <div *ngIf="!submitted && !errorMessage" class="panel-body">
          <p class="lead">Signin below to create and manage your own polls</p>
          <p class="lead">If you have no account yet, please <a [routerLink]="['/signup']">sign up</a></p>
        </div>
        <div *ngIf="submitted && !errorMessage" class="panel-body">
          <p class="lead">Sending singin data to server</p>
          <p class="lead">Please wait</p>
        </div>
        <div *ngIf="!submitted && errorMessage" class="panel-body">
          <p class="lead">{{errorMessage}}</p>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div *ngIf="!submitted" class="col col-xs-12 col-md-10 col-md-offset-1">
      <form [formGroup]="signinForm" (ngSubmit)="onSubmit()">
        <div class="form-group form-group-lg">
          <label class="control-label" for="email">Email</label>
          <input
            type="email"
            formControlName="email"
            class="form-control"
            placeholder="Email Address">
          <div
            [hidden]="signinForm.controls.email.valid || (signinForm.controls.email.pristine)"
            class="alert alert-warning">Please enter your email address correctly</div>
        </div>
        <div class="form-group form-group-lg">
          <label class="control-label" for="password">Password</label>
          <input
            type="password"
            formControlName="password"
            class="form-control"
            placeholder="Password">
          <div
            class="alert alert-warning"
            [hidden]="signinForm.controls.password.valid || (signinForm.controls.password.pristine)">Please enter a valid password</div>
        </div>
        <div class="form-group">
          <button
            type="submit"
            [disabled]="signinForm.invalid"
            class="btn btn-lg btn-primary pull-right"
          >Submit</button>
          <button
            type="button"
            class="btn btn-lg btn-warning pull-right"
            (click)="resetForm()"
          >Reset</button>
        </div>
      </form>
    </div>
  </div>

</div>
